<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2px;
            padding: 10px;
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 10px;
            background-color: #f5f5f5;
        }

        .message {
            grid-row: 1 / 2;
            grid-column: 1 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video {
            grid-row: 2 / 3;
            grid-column: 1 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .timeline {
            grid-row: 3 / 4;
            grid-column: 1 / 3;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .email-button {
            grid-row: 4 / 5;
            grid-column: 1 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 4px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Message Section -->
    <div class="message">
        <p>I love you so much</p>
    </div>

    <!-- YouTube Video Section -->
    <div class="video">
        <iframe 
            width="300" 
            height="200" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Timeline Section -->
    <div class="timeline">
        <h3>Our Timeline</h3>
        <ul id="timeline-list">
            <!-- Dynamic content will be added here -->
        </ul>
    </div>

    <!-- Email Button Section -->
    <div class="email-button">
        <button onclick="sendEmail()">Send a love email hehe</button>
    </div>

    <script>
        // Dynamic timeline content
        const timelineList = document.getElementById('timeline-list');
        const events = [
            { time: '2023-12-01', event: 'Started the project.' },
            { time: '2023-12-10', event: 'First milestone achieved.' },
            { time: '2023-12-17', event: 'Website completed!' }
        ];

        events.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.time} - ${item.event}`;
            timelineList.appendChild(li);
        });

        // Function to send an email
        function sendEmail() {
            window.location.href = "mailto:aak.jamad@gmail.com?subject=I love you&body=I just wanted to say I love you jaanu";
        }
    </script>
</body>
</html>
